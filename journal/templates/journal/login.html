<!DOCTYPE html>
<html lang="en">
    <head>
        <title>日志管理小站</title>
		<meta charset="UTF-8" />
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'journal/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'journal/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'journal/css/unicorn.login.css' %}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <!-- <img src="{% static 'journal/img/login.png' %}" alt="" /> -->
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="{% url 'journal:user_login' %}" method="POST" data-toggle="validator"/>
            {% csrf_token %}
				<p>请输入用户名和密码.</p>
                <div class="control-group form-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input name="user" type="text" placeholder="用户名" class="form-control" required/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i>
                            </span><input name="passwd" type="password" placeholder="密码" required/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    {% if error_message %}
                        <span class="pull-left">{{ error_message }}</span>
                    {% else %}
                        <span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
                    {% endif %}
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="登陆" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical" />
				<p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				<div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Recover" /></span>
                </div>
            </form>
        </div>
        
        <script src="{% static 'journal/js/jquery.min.js' %}"></script>  
        <script src="{% static 'journal/js/unicorn.login.js' %}"></script> 
        <script src="{% static 'journal/js/validator.min.js' %}"></script> 
    </body>
</html>
